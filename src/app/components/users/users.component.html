<!-- // spinner -->
<mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
    <mat-progress-spinner color="primary" mode="indeterminate">
    </mat-progress-spinner>
</mat-card>

<h2>User Details</h2>



<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]=" dataSource " matSort class="mat-elevation-z8 ">



    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> first_name </th>
        <td mat-cell *matCellDef="let user"> {{user.first_name}} </td>
    </ng-container>

    <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> last_name </th>
        <td mat-cell *matCellDef="let user"> {{user.last_name}} </td>
    </ng-container>


    <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> gender </th>
        <td mat-cell *matCellDef="let user"> {{user.gender}} </td>
    </ng-container>

    <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> dob </th>
        <td mat-cell *matCellDef="let user"> {{user.dob}} </td>
    </ng-container>



    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>


    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> phone </th>
        <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
    </ng-container>



    <ng-container matColumnDef="website">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> website </th>
        <td mat-cell *matCellDef="let user"> {{user.website}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> address </th>
        <td mat-cell *matCellDef="let user"> {{user.address}} </td>
    </ng-container>


    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> status </th>
        <td mat-cell *matCellDef="let user"> {{user.status}} </td>
    </ng-container>








    <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
</table>


<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
